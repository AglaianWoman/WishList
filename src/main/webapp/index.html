    <script>
jQuery(document).ready(function(){
    var xmlhttp = new XMLHttpRequest();
    var url = "showall";

    xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4) {
            myFunction(xmlhttp.responseText, function(titles){
                var substringMatcher = function(strs) {
                    return function findMatchers(q, cb) {
                    var matches, substrRegex;
                    matches = [];
                    substrRegex = new RegExp(q, 'i');
                    $.each(strs, function(i, str) {
                        if (substrRegex.test(str)) {
                            matches.push(str);
                        }
                    });

                    cb(matches);
                    };
                };

                $('#srch-term').typeahead({
                    hint: true,
                    highlight: true,
                    minLength: 1
                },
                {
                    name: 'titles',
                    source: substringMatcher(titles)
                });
            });
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    $('#disp-search').click(function(){
        dispSearch($('#srch-term').val());
    });
});

function myFunction(response, callback) {
    var arr = JSON.parse(response).data;
    var titles = [];
    // create table
    var i;

    $('#mytable tr').remove();

    for(i = 0; i < arr.length; i++) {
        titles.push(arr[i].title);

        var image = '<img class="img-thumnail" src="'+arr[i].image+'" style="width:100%" />';
        var previewLink = '<tr><td>'+arr[i].title
                +'</td><td><a class="headerPreview" href="'+arr[i].url
                +'" >View Details</a></td><td><a onClick="removeEntry(\''+arr[i].title
                +'\'); return false;" href="javascript:window.location.href=window.location.href"><span class="glyphicon glyphicon-remove"></span></a></td></tr>';
        $('#image-table').append(previewLink);
        $('.headerPreview').popover({
            html: true,
            content: image,
            placement: 'left',
            trigger: 'hover'
        });

    }
    callback(titles);
}

function removeEntry(titleToDel) {
    var xmlhttp = new XMLHttpRequest();
    var url = "remove?title="+titleToDel;

    xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4) {
            location.reload();
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
}

function dispSearch(term) {
    console.log(term);
    var xmlhttp = new XMLHttpRequest();
    var url = "showall?title="+term;

    xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4) {
            myFunction(xmlhttp.responseText, function(titles){});
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
}
